- name: add signal gpg key
  apt_key:
    url: https://updates.signal.org/desktop/apt/keys.asc
    state: present

- name: add signal repo
  apt_repository:
    repo: deb [arch=amd64] https://updates.signal.org/desktop/apt xenial main
    state: present

- name: update package index
  apt:
    update_cache: yes

- name: install tools
  apt:
    cache_valid_time: 604800
    state: latest
    name:
      - gnucash
      - libdbd-sqlite3
      - libdbd-mysql
      - libdbd-pgsql
      - encfs
      - signal-desktop
      - alacritty
      - gparted
      - thunderbird
      - wireshark
      - gnome-tweaks
      - evolution
      - gnome-shell-extension-manager

- name: stow alacritty dotfiles
  command: "stow -d $HOME/dotfiles -t ~/ {{ item }}"
  loop:
    - alacritty

- name: dconf load gnucash
  shell: dconf load /org/gnucash/ < $HOME/dotfiles/gnucash/gnucash.dconf

- name: check if snap is installed
  apt:
    name: snapd
    state: present
  register: snapd_installed
  ignore_errors: true

- name: check snapd is running
  service:
    name: snapd
    state: started
    enabled: yes
  when: snapd_installed is succeeded

- name: install snaps
  when: snapd_installed is succeeded
  snap:
    name: "{{ item }}"
    state: present
  loop:
    - slack
    - discord
    - nordpass
    - localsend
    - scrcpy
