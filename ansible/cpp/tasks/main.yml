- name: upgrade apt packages
  become: true
  apt:
    cache_valid_time: 604800
    state: latest
    upgrade: yes

- name: install apt packages for core development
  become: true
  apt:
    cache_valid_time: 604800
    state: latest
    name:
      - build-essential
      - gdb
      - cmake
      - ccache
      - ninja-build
      - clang
      - clangd
      - clang-tidy
      - clang-format
      - lld
      - lldb
      - gcc
      - g++
      - nasm

- name: stow cpp dotfiles
  command: "stow -d $HOME/dotfiles -t ~/ {{ item }}"
  loop:
    - gdb
