# ~/.config/starship.toml
# Author: @edurso

format = "$all"
add_newline = false

[battery]
disabled = true

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚úò](bold red)"

[cmd_duration]
disabled = true

[directory]
truncate_to_repo = true
style = "bold purple"
truncation_length = 8
format = "[$path]($style)[$read_only]($read_only_style) "
read_only = "üîí"
read_only_style = "bold purple"

[git_branch]
style = "bold blue"
symbol = "-b "
format = "[$symbol$branch(:$remote_branch)]($style)"

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[git_status]
format = "([$all_status$ahead_behind]($style) ) "
conflicted = "conflicts"
ahead = "‚á°${count}"
behind = "‚á£${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
deleted = "‚úò"
renamed = "¬ª"
style = "bold red"
ignore_submodules = false

[hostname]
ssh_only = false
format = "@[$hostname]($style):"

[jobs]
symbol = "‚ú¶"
style = "bold yellow"

[username]
show_always = true
style_root = "bold yellow"
style_user = "bold yellow"
format = "[$user]($style)"

[c]
format = "[$symbol($version(-$name) )]($style)"

[cmake]
format = "[$symbol($version )]($style)"

[cobol]
format = "[$symbol($version )]($style)"

[conda]
format = "[$symbol$environment]($style)"

[crystal]
format = "[$symbol($version )]($style)"

